<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 1.8rem;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-sub);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box; /* Important for width: 100% */
            transition: border-color 0.2s;
        }

        input[type="url"]:focus {
            border-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1.5rem;
            display: none;
            color: var(--text-sub);
            font-size: 0.9rem;
        }

        .flash-messages {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .alert.error {
            background-color: #fef2f2;
            color: var(--error);
            border: 1px solid #fee2e2;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>Video Downloader</h1>
        <p class="subtitle">Download videos from YouTube, Instagram, X, and more.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/download" method="POST" id="downloadForm">
            <div class="input-group">
                <input type="url" name="url" placeholder="Paste video link here..." required autocomplete="off">
            </div>
            <button type="submit" id="submitBtn">Download Video</button>
        </form>

        <div class="status" id="statusMessage">
            <span class="spinner"></span> Processing... This may take a few seconds.
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', function() {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Downloading...';
            statusMessage.style.display = 'block';
        });

        // If page is reloaded (e.g. from back button), reset state
        window.onpageshow = function(event) {
            if (event.persisted) {
                 submitBtn.disabled = false;
                 submitBtn.innerText = 'Download Video';
                 statusMessage.style.display = 'none';
            }
        };
    </script>
</body>
</html>
